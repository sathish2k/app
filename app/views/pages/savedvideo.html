<div class="row">
  <div class="col-lg-12">
    <h3 style="padding-left: 15px;font-family: 'Lato', sans-serif;">Short Films</h3>
    <hr style="margin-top: 10px;margin-bottom: 10px;" />
    <div class="col-lg-3 col-md-4 col-sm-4" ng-repeat="upload in uploads">
      <div class="card md-whiteframe-z3">
        <div class="card-heading">
          <a ui-sref="app.myprofile({user:upload.uploadername})" class="pull-left w-32 m-r">
                     
          <ng-letter-avatar data={{upload.uploadername}} shape="round" dynamic=true avatarcustombgcolor=#20d6ef  class="button ng-popover-trigger" id="user-popover"></ng-letter-avatar>
            
          </a>
          <div class="clear">
              <a ui-sref="app.myprofile({user:upload.uploadername})" class="font-bold block">{{upload.uploadername}}</a>
              <div class="text-xxs font-thin text-muted">Published on - {{upload.createdAt.substr(0,10)}}</div>
          </div>
        </div>
        <div class="item">
          <a ui-sref="app.single({id:upload.videoid})">
            <img width="100%" ng-src="http://img.youtube.com/vi/{{upload.link.substr(-11)}}/mqdefault.jpg" class="md-card-image" alt="Washed Out">
          </a>  
        </div>
        <a class="md-btn md-raised md-fab m-r md-fab-offset pull-right bg-white">{{(upload.rating)/(upload.usercount)||0 |number:1}}</a>
        <div class="card-body">
          <h4 class="breakword" ><a ui-sref="app.single({id:upload.videoid})"><b>{{upload.title}}</b></a></h4>
          <div>
            <hr style="margin:0px;" />
            <h5><b>Language : </b>{{upload.language}}</h5>
            <h5><b>Genre : </b>{{upload.categories}}</h5>
            <h5><b>Views : </b>{{upload.views}}</h5>
          </div>          
        </div>    
      </div>
    </div>
  </div>
   
</div><!-- <div class="col-lg-12" align="center" ng-if="movies">
    <button ui-sref="app.mainlist({categories:'Short Film'})" md-ink-ripple  class="md-btn md-raised m-b btn-fw indigo">See More</button>  
  </div>  -->
