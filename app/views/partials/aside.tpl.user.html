  <div class="box" ng-controller="NotifyCtrl">
    
    <div class="p p-h-md">
      <a data-dismiss="modal" class="pull-right text-muted-lt text-2x m-t-n inline p-sm">&times;</a>
      <strong>Notifications</strong> <span class="badge bg-warning badge-xs">5</span>
    </div>
   
    <div class="box-row">

      <div class="box-cell">
 <div infinite-scroll='getMore()' infinite-scroll-distance='-1'  infinite-scroll-parent='true'>
        <div class="box-inner">

          <div class="list-group no-radius no-borders">

            <hr/>
           <!-- <div class="constrained"> -->
           
            <a  data-toggle="modal" ui-sref="app.myprofile({user:notification.username})"  data-dismiss="modal"  class="list-group-item p-h-md" ng-repeat="notification in notify|orderBy:'-createdAt'">
              <img src="images/a2.jpg" class="pull-left w-40 m-r img-circle">
              <div class="clear">
                <span  class="font-bold block">{{notification.username}}</span>
                <span class="clear text-ellipsis text-xs">"{{notification.message}}</span>
              </div>
            </a>
         <!--    </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-h-md p-v">
      <p>Invite People</p>
      <a href class="text-muted"><i class="fa fa-fw fa-twitter"></i> Twitter</a>
      <a href class="text-muted m-h"><i class="fa fa-fw fa-facebook"></i> Facebook</a>
    </div>
  </div>
